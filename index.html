<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification-banner">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Galaxy">
                </div>
                <div class="flip-card-back">
                    <h2>Explore Now!</h2>
                </div>
            </div>
        </div>
        <h1 class="neon">Cosmic Explorers</h1>
        <p>Join our interstellar journey today!</p>
        <div class="zoom-container">
            <img src="https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Rocket">
        </div>
        <div class="checkbox-trick">
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Notify me about launches</label>
        </div>
    </div>
</body>
</html>
